<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intern Forage</title>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var link = document.querySelector("link[rel~='icon']");
      if (!link) {
        link = document.createElement('link');
        link.rel = 'icon';
        document.getElementsByTagName('head')[0].appendChild(link);
      }
      link.href = 'logo_bg.jpg';
    });
  </script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0 auto; /* Center the content */
      padding: 0;
      max-width: 100vw; /* Ensure content doesn't overflow */
      overflow-x: hidden; /* Prevent horizontal scrolling */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-image: url('bg.jpg');
      background-size: cover;
      background-position: center;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding: 20px;
    }

    .header-left {
      display: flex;
      align-items: center;
      margin-left: 20px; /* Adjusted to move away from the corner */
    }

    .header-left img {
      width: 80px;
      margin-right: 10px;
    }

    .header-left h1 {
      color: #ffffff;
      font-size: 36px;
      margin-left: 10px;
    }

    .header-right {
      display: flex;
      align-items: center;
      margin-right: 20px; /* Adjusted to move away from the corner */
    }

    .header-right img {
      width: 100px; /* Increased size */
      margin-left: 20px;
    }

    .content {
      color: #ffffff;
      padding: 25px;
      text-align: justify;
      overflow: hidden;
    }

    .content p {
      animation: slide-in 30s linear infinite;
    }

    @keyframes slide-in {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      color: #ffffff;
      padding: 20px;
    }

    .logo-container h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 600;
    }

    .register-button {
      display: block;
      margin: 15px auto 0;
      padding: 12px 24px;
      background-color: rgb(23, 46, 220);
      color: #000;
      text-decoration: none;
      border-radius: 24px;
      transition: background-color 0.3s ease;
      font-size: 18px;
    }

    .register-button:hover {
      background-color: #e20fb1;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 60px 30px;
      margin: 20px auto 0;
    }

    .buttons a {
      display: inline-block;
      margin: 10px;
      border-radius: 15%;
      overflow: hidden;
      transition: transform 0.3s ease;
      text-decoration: none;
    }

    .buttons a:hover {
      transform: scale(1.2);
    }

    .buttons img {
      width: 130px; /* Adjust size as needed */
      height: auto;
    }

    .learn-more-button {
      display: block;
      margin: 20px auto 0;
      padding: 12px 24px;
      background-color: rgb(255, 242, 0);
      color: #000;
      text-decoration: none;
      border-radius: 24px;
      transition: background-color 0.3s ease;
      font-size: 18px;
    }

    .learn-more-button:hover {
      background-color: #ff00ee;
    }

    .bottom-section {
      background: linear-gradient(90deg, #000000, #e12d2d);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    .connect-text {
      color: #fff;
      font-size: 15px;
      margin-bottom: 10px; /* Add some space between the text and social links */
    }

    .social-buttons {
      display: flex;
    }

    .social-buttons a {
      margin: 0 10px;
    }

    .social-buttons a img {
      width: 80px; /* Adjust size as needed */
      height: auto;
      transition: transform 0.3s ease; /* Hover animation */
    }

    .social-buttons a:hover img {
      transform: scale(1.1); /* Scale up on hover */
    }

    /* Copyright styling */
    .copyright {
      color: #fff; /* White color */
      font-size: 18px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0; /* Adjust vertical position as needed */
      z-index: 0; /* Ensure copyright is below other content */
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <div class="header-left">
      <img src="logo.png" alt="Logo">
      <h1>Intern Forage</h1>
    </div>
    <div class="header-right">
      <img src="aicte_logo.png" alt="AICTE Logo">
      <img src="msme_logo.png" alt="MSME Logo">
    </div>
  </div>
  
  <div class="logo-container">
    <h1>Start Learning...</h1>
    
  </div>

  <div class="content">
    <p>Explore a wide range of resources and opportunities by joining our internship certified and approved by AICTE, MSME, and StartupIndia Government Initiatives</p>
  </div>

  <div class="buttons">
    <a href="awt.html" target="_blank"><img src="awt.png" alt="AWT"></a>
    <a href="web.html" target="_blank"><img src="web.png" alt="Web Development"></a>
    <a href="cad.html" target="_blank"><img src="cad.png" alt="CAD"></a>
    <a href="aws.html" target="_blank"><img src="aws.png" alt="AWS"></a>
  </div>
  
  <a href="https://chat.whatsapp.com/Cla8hbXbFdMIrZ1qt4N3YN" class="learn-more-button">JOIN US</a>
  <a href="https://forms.gle/j2f6kcynExNiyRwi8" target="_blank" class="register-button">Register</a>
  
  <div class="bottom-section">
    <div class="connect-text">Connect us...</div>
    <div class="social-buttons">
      <a href="https://www.linkedin.com/showcase/internforge/" target="_blank"><img src="linkedin.png" alt="LinkedIn"></a>
      <a href="https://chat.whatsapp.com/Cla8hbXbFdMIrZ1qt4N3YN" target="_blank"><img src="whatsapp.png" alt="WhatsApp"></a>
      <a href="https://www.instagram.com/internforage?igsh=MTM0eGtyN29yM2o3dA%3D%3D&utm_source=qr" target="_blank"><img src="instagram.png" alt="Instagram"></a>
      <a href="https://www.youtube.com/@InternForage" target="_blank"><img src="youtube.png" alt="Youtube"></a>
      <a href="mailto:hr.internforge@gmail.com" target="_blank"><img src="gmail.png" alt="Mail"></a>
    </div>
    <div class="copyright">
      &copy; InternForage
    </div>
  </div>
</body>
</html>
